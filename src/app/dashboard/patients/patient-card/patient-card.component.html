<app-remove-confirm-dialog
    (close)="onCancel()"
    (confirm)="onConfirm(patient._id)"
    *ngIf="isRemoving">
</app-remove-confirm-dialog>
<app-loader *ngIf="isLoading"></app-loader>

<app-alert (close)="onCloseAlert()" *ngIf="error" [message]="error"></app-alert>
<div class="card">
    <div class="card-header">
        <div class="flex items-center mb-4">
            <img
                [src]="patient.profile"
                alt="patient-profile"
                class="profile" />
            <div class="ml-4">
                <p class="title">{{ patient.name }}</p>
                <p class="sub-title">{{ patient.gender }}</p>
            </div>
        </div>
        <button class="text-2xl text-red-500">
            <i
                (click)="onRemove()"
                class="fa-solid fa-user-xmark"
                tippy="Remove"></i>
        </button>
    </div>
    <p class="patient-info">
        Date of Birth:
        <span class="patient-info">{{ patient.dateOfBirth }}</span>
    </p>
    <p class="patient-info">
        Address: <span class="patient-info"> {{ patient.address }}</span>
    </p>
    <p class="patient-info">
        Email: <span class="patient-info">{{ patient.email }}</span>
    </p>
    <p class="patient-info">
        Diagnosis: <span class="patient-info">{{ patient.diagnosis }} </span>
    </p>
</div>
